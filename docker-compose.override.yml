version: "3.9"
services:
  sleeper-web:
    image: sleeper-web:dev
    ports:
      - "8000:8000"       # bind container port 8000 â†’ host port 8000
    environment:
      - PORT=8000
    volumes:
      - .:/app            # sync project files for hot reload / live debugging
    command: >
      uvicorn webapp:app --host 0.0.0.0 --port 8000 --reload
